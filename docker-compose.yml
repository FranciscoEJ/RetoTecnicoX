version: "3.7"
services:
  flask:
    build: ./back-end/app
    container_name: flask
    restart: always
    environment:
      - APP_NAME=RetoTecnicoX
    expose:
      - 8080
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8003:80"
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
  react:
    build: ./fron-end/landing
    container_name: react
    ports:
      - "3000:3000"
    volumes:
      - ./front-end/landing:/user/src/app
    depends_on:
      - flask